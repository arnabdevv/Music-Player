<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/9e93cb3bc2.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="music-player">
        <nav>
            <div class="circle">
                <i class="fa-solid fa-angle-left"></i>
            </div>
            <div class="circle">
                <i class="fa-solid fa-bars"></i>
            </div>
        </nav>
        <img src="media/song thamb/song 1.jpg" class="song-img">
        <h1 class="song-title">Aro Ekbar Cholo Fire Jai</h1>
        <p class="artist-name">Rupam Islam</p>
        <!-- <audio id="song">
            <source src="media/ei obelay.mp3" type="audio/mp3">
        </audio> -->
        <audio id="song-name" src="media/song audio/song 1.mp3"></audio>

        
        <input type="range" value="0" id="progress">

        <div class="controls">
            <div onclick="previousSong()"><i class="fa-solid fa-backward-step" id="backward-icon"></i></div>
            <div onclick='playPause()'><i class="fa-solid fa-play" id="playPause-icon"></i></div>
            <div onclick="nextSong()"><i class="fa-solid fa-forward-step" id="forward-icon"></i></div>
        </div>
        </div>
    </div>
 <script src="script.js"></script>
</body>
</html>
